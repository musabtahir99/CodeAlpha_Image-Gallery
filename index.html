<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .filter-btn.active {
            background: linear-gradient(45deg, #764ba2, #667eea);
            transform: scale(1.05);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: #f8f9fa;
            aspect-ratio: 4/3;
        }

        .gallery-item:hover {
            transform: scale(1.05) rotateZ(1deg);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
            filter: brightness(0.8);
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
            opacity: 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .overlay-text {
            color: white;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .overlay-category {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
            overflow: hidden;
            animation: lightboxOpen 0.3s ease;
        }

        @keyframes lightboxOpen {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .lightbox img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: -70px;
        }

        .lightbox-next {
            right: -70px;
        }

        .lightbox-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Navigation Indicators */
        .nav-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: #667eea;
            transform: scale(1.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 15px;
            }

            .filter-buttons {
                gap: 10px;
            }

            .filter-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .lightbox-nav {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .lightbox-prev {
                left: -50px;
            }

            .lightbox-next {
                right: -50px;
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }

            .lightbox-close {
                top: 10px;
            }
        }

        /* Loading animation */
        .gallery-item.loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1>Modern Image Gallery</h1>
        
        <div class="filter-buttons">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="nature">Nature</button>
            <button class="filter-btn" data-category="architecture">Architecture</button>
            <button class="filter-btn" data-category="technology">Technology</button>
            <button class="filter-btn" data-category="art">Art</button>
        </div>

        <div class="gallery-grid" id="gallery">
            <!-- Images will be loaded here -->
        </div>

        <div class="nav-indicators" id="indicators"></div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <img src="" alt="" id="lightbox-img">
            <button class="lightbox-nav lightbox-prev" id="prev-btn">❮</button>
            <button class="lightbox-nav lightbox-next" id="next-btn">❯</button>
            <button class="lightbox-close" id="close-btn">✕</button>
        </div>
    </div>

    <script>
        // Sample image data with categories
        const images = [
            { src: 'https://picsum.photos/400/300?random=1', category: 'nature', title: 'Mountain Landscape' },
            { src: 'https://picsum.photos/400/300?random=2', category: 'architecture', title: 'Modern Building' },
            { src: 'https://picsum.photos/400/300?random=3', category: 'nature', title: 'Ocean View' },
            { src: 'https://picsum.photos/400/300?random=4', category: 'technology', title: 'Digital Innovation' },
            { src: 'https://picsum.photos/400/300?random=5', category: 'art', title: 'Abstract Creation' },
            { src: 'https://picsum.photos/400/300?random=6', category: 'nature', title: 'Forest Path' },
            { src: 'https://picsum.photos/400/300?random=7', category: 'architecture', title: 'City Skyline' },
            { src: 'https://picsum.photos/400/300?random=8', category: 'technology', title: 'Future Tech' },
            { src: 'https://picsum.photos/400/300?random=9', category: 'art', title: 'Creative Design' },
            { src: 'https://picsum.photos/400/300?random=10', category: 'nature', title: 'Sunset Beach' },
            { src: 'https://picsum.photos/400/300?random=11', category: 'architecture', title: 'Historic Structure' },
            { src: 'https://picsum.photos/400/300?random=12', category: 'technology', title: 'Innovation Hub' }
        ];

        let currentImageIndex = 0;
        let filteredImages = [...images];

        // DOM elements
        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const closeBtn = document.getElementById('close-btn');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const indicators = document.getElementById('indicators');

        // Initialize gallery
        function initGallery() {
            renderGallery();
            createIndicators();
            bindEvents();
        }

        // Render gallery items
        function renderGallery() {
            gallery.innerHTML = '';
            
            filteredImages.forEach((image, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item loading fade-in';
                galleryItem.dataset.index = index;
                galleryItem.dataset.category = image.category;
                
                galleryItem.innerHTML = `
                    <img src="${image.src}" alt="${image.title}" loading="lazy">
                    <div class="gallery-overlay">
                        <div class="overlay-text">${image.title}</div>
                        <div class="overlay-category">${image.category}</div>
                    </div>
                `;

                // Remove loading class when image loads
                const img = galleryItem.querySelector('img');
                img.addEventListener('load', () => {
                    galleryItem.classList.remove('loading');
                });

                gallery.appendChild(galleryItem);
            });
        }

        // Create navigation indicators
        function createIndicators() {
            indicators.innerHTML = '';
            filteredImages.forEach((_, index) => {
                const indicator = document.createElement('div');
                indicator.className = `indicator ${index === 0 ? 'active' : ''}`;
                indicator.addEventListener('click', () => goToImage(index));
                indicators.appendChild(indicator);
            });
        }

        // Update active indicator
        function updateIndicators() {
            const allIndicators = indicators.querySelectorAll('.indicator');
            allIndicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentImageIndex);
            });
        }

        // Filter images by category
        function filterImages(category) {
            if (category === 'all') {
                filteredImages = [...images];
            } else {
                filteredImages = images.filter(img => img.category === category);
            }
            
            currentImageIndex = 0;
            renderGallery();
            createIndicators();
        }

        // Open lightbox
        function openLightbox(index) {
            currentImageIndex = index;
            lightboxImg.src = filteredImages[index].src;
            lightboxImg.alt = filteredImages[index].title;
            lightbox.classList.add('active');
            updateIndicators();
            document.body.style.overflow = 'hidden';
        }

        // Close lightbox
        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Navigate to specific image
        function goToImage(index) {
            currentImageIndex = index;
            lightboxImg.src = filteredImages[index].src;
            lightboxImg.alt = filteredImages[index].title;
            updateIndicators();
        }

        // Navigate to previous image
        function prevImage() {
            currentImageIndex = currentImageIndex > 0 ? currentImageIndex - 1 : filteredImages.length - 1;
            goToImage(currentImageIndex);
        }

        // Navigate to next image
        function nextImage() {
            currentImageIndex = currentImageIndex < filteredImages.length - 1 ? currentImageIndex + 1 : 0;
            goToImage(currentImageIndex);
        }

        // Bind all events
        function bindEvents() {
            // Gallery item clicks
            gallery.addEventListener('click', (e) => {
                const galleryItem = e.target.closest('.gallery-item');
                if (galleryItem) {
                    const index = parseInt(galleryItem.dataset.index);
                    openLightbox(index);
                }
            });

            // Filter button clicks
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    filterImages(btn.dataset.category);
                });
            });

            // Lightbox controls
            closeBtn.addEventListener('click', closeLightbox);
            prevBtn.addEventListener('click', prevImage);
            nextBtn.addEventListener('click', nextImage);

            // Close lightbox on background click
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (lightbox.classList.contains('active')) {
                    switch(e.key) {
                        case 'Escape':
                            closeLightbox();
                            break;
                        case 'ArrowLeft':
                            prevImage();
                            break;
                        case 'ArrowRight':
                            nextImage();
                            break;
                    }
                }
            });

            // Touch/swipe support for mobile
            let touchStartX = 0;
            let touchEndX = 0;

            lightbox.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });

            lightbox.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });

            function handleSwipe() {
                const swipeThreshold = 50;
                const diff = touchStartX - touchEndX;

                if (Math.abs(diff) > swipeThreshold) {
                    if (diff > 0) {
                        nextImage();
                    } else {
                        prevImage();
                    }
                }
            }
        }

        // Initialize the gallery when DOM is loaded
        document.addEventListener('DOMContentLoaded', initGallery);
    </script>
</body>
</html>
